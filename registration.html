<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration =)</title>
    </head>
    <body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        <form action="/process" method="post">
            <div>
                <label>First Name: <strong>*</strong></label>
                <input type="text" name="firstname" placeholder="First name..." >
            </div>

            <div>
                <label>Last Name: <strong>*</strong></label>
                <input type="text" name="lastname" placeholder="Last name..." >
            </div>


            <div>
                <label>Email address: <strong>*</strong></label>
                <input type="email" name="email" placeholder="Example@email.com" >
            </div>
            <div>
                <label>Password: <strong>*</strong></label>
                <input type="password" name="password" placeholder="Create password" >
            </div>

            <div>
                <label>Confirm Password:<strong>*</strong></label>
                <input type="password" name="Confirm Password" placeholder="Confirm Password">
            </div>
            
            <!--Circle back here for the data validation-->
            <div>
                <label>Birthday: <strong>*</strong></label>
                <input type="date" name="DOB" placeholder="mm/dd/yyyy" >
            </div>

            <div>
                <p>Please select your gender:
                    <br><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="Non-binary" name="gender" value="Non-binary">
                    <label for="Non-binary">Non-binary</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">I prefer not to answer</label>
                </p>
            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="fav-lang">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>CSS</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>C++</option>
                    <option>Ruby</option>
                    <option>Cobol</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked >
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create account" >
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
